# Vim-style copy-mode
set -g mode-keys vi

# Mouse support
set -g mouse on

# Yank via OSC52 (like nvim CopyOSC)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "$HOME/dev/env/terminal/tmux/osc52-copy.sh"

# Clipboard integration is handled explicitly via OSC52.
# This avoids relying on tmux's native clipboard support and works consistently
# over SSH / WSL, as long as the terminal emulator supports OSC52.
#
# Therefore, `set-clipboard` is intentionally not enabled.
# set-option -g set-clipboard on

# Navigate panes with vim keys (no prefix)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Status line (explicit, stable)
set -g status-style fg=yellow,bg=default
